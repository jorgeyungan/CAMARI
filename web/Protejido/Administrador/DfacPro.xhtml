<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/Plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="basicDT" var="det" value="#{cDfacPro.lista}">
                <f:facet name="header">
                    Detalle Factura Productos
                </f:facet>
                <p:column headerText="NÂ° Facturas">
                    <h:outputText value="#{det.nofactura.no}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{det.cantidad}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{det.idproducto.nombre}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{det.subtotal}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                     <p:commandButton  oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                         <f:setPropertyActionListener value="#{det}" target="#{cDfacPro.selecteddetalle}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
