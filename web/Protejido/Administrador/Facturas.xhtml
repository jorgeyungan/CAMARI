<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/Plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="basicDT" var="car" value="#{cFacturas.lista}">
                <f:facet name="header">
                    Factura
                </f:facet>
                <p:column headerText="codigo">
                    <h:outputText value="#{car.no}" />
                </p:column>
                <p:column headerText="RUC">
                    <h:outputText value="#{car.idcliente.ruc}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{car.idcliente.nombre}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{car.fecha}" />
                </p:column>
                <p:column headerText="Subtotal">
                    <h:outputText value="#{car.subtotal}" />
                </p:column>
                <p:column headerText="IVA">
                    <h:outputText value="#{car.iva}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{car.total}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                     <p:commandButton  oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                         <f:setPropertyActionListener value="#{car}" target="#{cFacturas.selectedfactura}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
